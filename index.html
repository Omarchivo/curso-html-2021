<!-- Establece el tipo de estandar del documento (HTML5)-->
<!DOCTYPE html>

<!-- Inicio del documento HTML -->
<html lang="es">

<!-- Datos que pasamos al navegador con información sobre nuestra página web -->
<head>
    <meta charset="UTF-8">
    <!-- Titulo del documento HTML en la pestaña del navegador -->
    <title>Mi primera página web</title>
</head>

<!-- Representa todo el contenido de la página web -->
<body>
    Body de nuestra página web en un servidor local
</body>
</html>
